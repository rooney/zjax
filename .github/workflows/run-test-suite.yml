name: Run Test Suite
on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npx playwright install
      - run: npm test
      - run: git fetch origin ${{ github.base_ref }}
      - run: node script/patch-coverage.cjs
