name: npm test
on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install chromium --with-deps
      - run: npm test
      - name: Check patch coverage
        run: |
          if git diff --quiet origin/main...HEAD -- "src/"; then
            echo "No changes in src/ - skipping patch coverage check"
          else
            git diff origin/main...HEAD -- "src/" | npx cover-diff
          fi
